<!DOCTYPE html>
<html>
<head>
  <title>Podcast_Login</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="loginData.email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
  <p class="mt-3 text-center">
    Don't have an account?
    <a [routerLink]="['/auth/register']">Register here</a>
  </p>

</body>

</html>
