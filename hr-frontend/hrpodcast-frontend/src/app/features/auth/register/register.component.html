<!DOCTYPEhtml>
<html>

<head>
  <title>Register_Podcast</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text"
             id="firstName"
             class="form-control"
             name="firstName"
             [(ngModel)]="registrationData.firstName"
             required />
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text"
           id="lastName"
           class="form-control"
           name="lastName"
           [(ngModel)]="registrationData.lastName"
           required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email"
           id="email"
           class="form-control"
           name="email"
           [(ngModel)]="registrationData.email"
           required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password"
           id="password"
           class="form-control"
           name="password"
           [(ngModel)]="registrationData.password"
           required />
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password"
           id="confirmPassword"
           class="form-control"
           name="confirmPassword"
           [(ngModel)]="registrationData.confirmPassword"
           required />
  </div>

  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="text"
           id="phoneNumber"
           class="form-control"
           name="phoneNumber"
           [(ngModel)]="registrationData.phoneNumber"
           required />
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select class="form-control"
            id="role"
            name="role"
            [(ngModel)]="registrationData.role"
            required>
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="profilePic" class="form-label">Profile Picture (optional)</label>
    <input type="file" class="form-control" (change)="onFileSelected($event)" />
  </div>

  <button type="submit" class="btn btn-primary w-100">Register</button>

</form>

  </div>
  <p class="mt-3 text-center">
    Already have an account?
    <a [routerLink]="['/auth/login']">Login here</a>
  </p>

</body>
</html>
