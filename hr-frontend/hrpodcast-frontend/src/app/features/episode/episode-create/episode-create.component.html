<!DOCTYPE html>
<html>
<head></head>
<body>
  <h3 style="padding-top:25px;">Create Episode</h3>
  <form (ngSubmit)="create()">
    <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="episode.title"
           name="title" required />
      </div>
    <div class="mb-3">
     <div class="mb-3">
        <label class="form-label">Audio File</label>
        <input type="file" accept="audio/*" (change)="uploadAudio($event)" />
        <small class="form-text text-muted"><p style="color:white">Upload the episode audio file.</p></small>
      </div>
    </div>
    <div class="mb-3">
    <label class="form-label">Duration (minutes)</label>
    <input type="number" class="form-control" [(ngModel)]="episode.duration" name="duration" required />
    </div>
    <div class="mb-3">
    <label class="form-label">Release Date</label>
    <input type="date" class="form-control" [(ngModel)]="episode.releaseDate" name="releaseDate" required />
     </div>
    <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea class="form-control" [(ngModel)]="episode.notes" name="notes"></textarea>
      </div> <div class="text-end">
    <button type="submit" class="btn btn-success me-2">Create</button>
    <button type="button" style="margin-top: 10px; margin-bottom: 20px;" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</body>
</html>
