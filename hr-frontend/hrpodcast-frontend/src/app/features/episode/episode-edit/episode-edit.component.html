<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h3 style="padding-top:25px;">Edit Episode</h3>

  <form (ngSubmit)="update()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" [(ngModel)]="episode.title" name="title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Audio URL</label>
      <input type="file" id="audio" class="form-control" (change)="uploadAudio($event)" />
      <small class="form-text text-muted" ><p style="color:white">Upload the episode audio file.</p></small>
    </div>

    <div class="mb-3">
      <label class="form-label">Duration (mins)</label>
      <input type="number" class="form-control" [(ngModel)]="episode.duration" name="duration" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Release Date</label>
      <input type="date" class="form-control" [(ngModel)]="episode.releaseDate" name="releaseDate" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" [(ngModel)]="episode.notes" name="notes"></textarea>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">Update</button>
      <button type="button" style="margin-top: 10px; margin-bottom: 20px; " class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>


</body>
</html>
