<!DOCTYPE html>
<html>
<head></head>
<body>
  <div class="popup">
    <div class="popup-content">
      <h3 style="padding-top:25px;">Create Podcast</h3> <form (ngSubmit)="create()">
        <div class="mb-3"> <label class="form-label">Title</label> <input type="text" class="form-control" [(ngModel)]="podcast.title" name="title" required /> </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" [(ngModel)]="podcast.description" name="description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" [(ngModel)]="podcast.category" name="category" />
        </div>

        <div class="mb-4">
          <label class="form-label">Cover Image URL</label>
          <input type="file" class="form-control" [(ngModel)]="podcast.coverImage" name="coverImage" (change)="uploadCoverImage($event)" />
          <p style="color:white">Upload the cover image for the podcast.</p>

        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success me-2">Create</button>
          <button type="button" style="margin-top: 10px; margin-bottom: 20px;" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
